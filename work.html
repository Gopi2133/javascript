        <script>
        //palindrom 
        var i;
        var n=121;
        var r;
        var s=0;
    for (i=n;i>0;){
        r=i%10;
        s=s*10+r;
        i=i/10;
    }
    if(n==s)
    {
        console.log(n + " is a Palindrome Number");
    }
    else
    {
        console.log(n + " is not a Palindrome Number");
    }
